<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bullentin</title>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script type="text/view" id="name">
        <div class="container-sm" style="margin-top: 25%;">
            <div class="row justify-content-sm-center align-items-center">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Name</label>
                </div>
                <div class="col-auto">
                    <input type="name" class="form-control" id="name-input" placeholder="John Doe">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-light" onclick="onGo()" id="go-button">Let's Go!</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/view" id="bullentin">
        <div>
            <div class="container-mg mt-3 d-flex justify-content-center">
                <div class="col-3 mb-3" style="overflow-y: scroll; height: 700px;">
                    {% for m in messages %}
                        <div class="card mb-2">
                            <div class="card-header">
                                {{ m['name'] }} @ {{ m['location'] }}, {{ m['timestamp'] }}
                            </div>
                            <div class="card-body">
                            <p>{{ m['message'] }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="container-mg d-flex justify-content-center">
                <div class="col-3">
                    <textarea class="form-control" id="message" rows="1"></textarea>
                    <button type="button" class="btn btn-light mt-3" onclick="uploadMessage()" id="go-button" style="float: right;">Send</button>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
